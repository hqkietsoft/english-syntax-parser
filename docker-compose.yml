version: '3.8'

services:
  # =========================================
  # 1. CORE API
  # =========================================
  api:
    image: hqkietsoft/english-syntax-parser:latest
    volumes:
      - ./model_weights:/app/weights
    expose:
      - "5000"
    environment:
      - LOG_LEVEL=INFO
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - app_network
    deploy:
      replicas: 2 
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1        # Chỉ update từng con một
        delay: 10s            # Chờ 10s sau khi update xong con đầu rồi mới làm con tiếp
        order: start-first    # Bật con mới lên chạy ngon đã rồi mới tắt con cũ
        failure_action: rollback # Lỗi thì tự quay về bản cũ
      placement:
        constraints:
          - node.role == manager 
          # folder ./model_weights chỉ có trên máy Manager (do git pull về đó)
          # Nếu muốn chạy trên Worker, dùng NFS hoặc build weight vào image.

  # =========================================
  # 2. NGINX REVERSE PROXY
  # =========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx 
    networks:
      - app_network
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
          # File ./nginx/default.conf chỉ nằm trên Manager

  # =========================================
  # 3. MONITORING STACK
  # =========================================
  loki:
    image: grafana/loki:2.9.0
    volumes:
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - app_network
    deploy:
      placement:
        constraints: [node.role == manager] 

  promtail:
    image: grafana/promtail:3.0.0
    user: root
    ports:
      - "9080:9080"
    volumes:
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yaml
      - /var/run/docker.sock:/var/run/docker.sock
      - nginx_logs:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - app_network
    deploy:
      placement:
        constraints: [node.role == manager] # Cần đọc logs từ volume nginx trên Manager

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app_network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app_network
    deploy:
      placement:
        constraints: [node.role == manager]

  # Riêng Node Exporter sẽ chạy trên TẤT CẢ các máy (Global)
  node_exporter:
    image: prom/node-exporter:latest
    ports:
      - "9100:9100"
    networks:
      - app_network
    deploy:
      mode: global # Chạy trên mọi node (Manager + Workers) để giám sát phần cứng

# =========================================
# NETWORKS & VOLUMES
# =========================================
networks:
  app_network:
    driver: overlay 
    attachable: true

volumes:
  nginx_logs: