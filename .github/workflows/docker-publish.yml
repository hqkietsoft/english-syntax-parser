name: Build and Push Docker Image

on:
  push:
    branches: ["master"]

jobs:
  # Job 1: Build Docker Image (Giữ nguyên)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: hqkietsoft/english-syntax-parser:latest

  # Job 2: Deploy song song 2 server
  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    # --- PHẦN QUAN TRỌNG: MA TRẬN SERVER ---
    strategy:
      matrix:
        include:
          # Cấu hình Server Thủ công
          - name: Old-Manual-Server
            host: ${{ secrets.EC2_HOST }}
            user: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_SSH_KEY }}

          # Cấu hình Server Mới (Terraform)
          - name: New-Terraform-Server
            host: ${{ secrets.EC2_HOST_TF }}
            user: ${{ secrets.EC2_USER_TF }}
            key: ${{ secrets.EC2_SSH_KEY_TF }}
    # ---------------------------------------

    steps:
      - name: Deploy to ${{ matrix.name }}
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ matrix.host }}
          username: ${{ matrix.user }}
          key: ${{ matrix.key }}
          script: |
            mkdir -p english-syntax-parser
            cd english-syntax-parser

            if [ -d ".git" ]; then
              git pull origin master
            else
              git clone https://github.com/hqkietsoft/english-syntax-parser.git .
            fi
            
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
